<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title> 
			The Legend of Zelda - JavaScript Edition - v1.1.2
		</title>
		<meta charset="utf-8"/>
		<link 
			rel = "stylesheet" 
			type = "text/css" 
			href = "css/defaultStyle.css" 
		/>
	</head>
	<body onload="init()">
		<textarea id="overlay-touch" readonly="readonly">
			MMM
		    MMM
			MMM
		</textarea>

		<div id="gameWindow">
			<div id = "tiles">
			</div><!-- #tiles -->
			<div id = "enemies">
			</div><!-- #enemies -->
			<div id = "attacks">
			</div><!-- #attacks -->
			<div id = "players">
			</div><!-- #players -->
			<div id = "drops">
			</div><!-- #drops -->
		</div>

		<div id="gui">

			<audio id="backgroundMusic" onended="nextSong()">
				<source id="oggMusicSource" type="audio/ogg" />
				<source id="mp3MusicSource" type="audio/mpeg" />
				<source id="bgmMusicSource" type="audio/wav" />
			</audio>

			<div id = "console" >
			</div>

			<div id="optionsToggle" class="clickable-button" onclick="optionsToggle();">Display/Hide Options</div>

			<div id = "rupeeWrapper">
				<img id="rupeeIcon" src="gfx/drop/rupee.png" />
				<div id = "rupee">0</div>
			</div>

			<div id="heartWrapperWrapper">
				<div id = "heartWrapper"><span>P1:</span></div>
				<div id = "heartWrapperP2"><span>P2:</span></div>
			</div>


			<div id="options" style="display: none;">
				<img 
					id = "tunicColors"
					alt = "Credit: CukeMan from PureZC.com and Nintendo"
					src = "gfx/gui/change-tunic.png"
					 class="clickable-button"
					onclick = "changeTunic(1);"
				/>

				<img 
					id = "tunicColorsP2"
					src = "gfx/gui/change-tunic-2.png"
					 class="clickable-button"
					onclick = "changeTunic(2);"
				/>

				<img 
					id = "addPlayer2"  
					alt = "Add Player 2"  
					src = "gfx/gui/add-player-2.png"
					 class="clickable-button"  
					onclick = "addPlayer2();"
				/>
				
				<div id = "faster"  class="clickable-button"
					type = "button" onclick = "increaseGameSpeed();">
					Increase Game Speed
				</div>
				<div id = "slower"  class="clickable-button"
					type = "button" onclick = "decreaseGameSpeed();">
					Decrease Game Speed
				</div>
				
				<div  class="clickable-button"
					type = "button" onclick = "decreaseConsole();">
					Shorter Console
				</div>
				<div  class="clickable-button"
					type = "button" onclick = "increaseConsole();">
					Longer Console
				</div>
				
				<div class="clickable-button" >
					Load File
					<input id="loadFileUpload" type="file" />
				</div>
        
				<div id="saveFile" class="clickable-button">
					Save File
				</div>

				<div class="clickable-button" onclick="nextSong();">
					Next Song
				</div>

				<div id = "helpGui">
					<div id="defaultControls">
						<div>Default Controls:</div>
						<div>WASD: Move</div>
						<div>H: Sword</div>
						<div>J: Boomerang</div>
						<div>K: Bomb</div>
						<div>L: Arrow</div>
					</div>
					<div class="controls clickable-button">
						<img 
							id = "ctrslBtn"  
							alt = "Controls"  
							src = "gfx/controls.png"  
							onclick = "controlSet(1);"  
						/>
					 	Change player 1's controls.
				 	</div>
					<div class="controls clickable-button">
						<img 
							id = "ctrslBtnP2"  
							alt = "Controls"  
							src = "gfx/controls.png"  
							onclick = "controlSet(2);"  
						/>
					 	Change player 2's controls.
				 	</div>
				</div><!-- #helpGui -->

			</div><!-- #options -->

		</div><!-- #gui -->
		<footer>
			<script type="text/javascript" src="js/combat-strategy.js"></script>
			<script type="text/javascript" src="js/globals.js"></script>
			<script type="text/javascript" src="js/classes.js"></script>
			<script type="text/javascript" src="js/methods.js"></script>
			<script type="text/javascript" src="js/controls.js"></script>
			<script type="text/javascript" src="js/statics.js"></script>
			<script type="text/javascript" src="js/drop.js"></script>
			<script type="text/javascript" src="js/player.js"></script>
			<script type="text/javascript" src="js/foe.js"></script>
			<script type="text/javascript" src="js/main.js"></script>
		</footer>
	</body>
		
</html>
