<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title> 
			The Legend of Zelda - JavaScript Edition - v0.1.6
		</title>
		<meta charset="utf-8"/>
		<link 
			rel = "stylesheet" 
			type = "text/css" 
			href = "css/defaultStyle.css" 
		/>
	</head>
	<body onload="init()">

		<div id="gameWindow">
			<!-- TILES SECTION -->
			<div id = "tiles">
			</div>
			 <!-- ENEMIES SECTION -->
			<div id = "enemies">
			</div>
			 <!-- ATTACKS SECTION -->
			<div id = "attacks">
			</div>
			 <!-- PLAYERS SECTION -->
			<div id = "players">
			</div>
			 <!-- DROPS SECTION -->
			<div id = "drops">
			</div>
		</div>

		<div id="gui">

			<!-- AUDIO -->
			<audio id="backgroundMusic" autoplay="autoplay" loop="loop" >
				<source src="bgm/overworld.ogg" type="audio/ogg" />
				<source src="bgm/overworld.mp3" type="audio/mpeg" />
				<source src="bgm/overworld.wav" type="audio/wav" />
			</audio>

			<div id = "console" >
			</div>

			<div id="optionsToggle" onclick="optionsToggle();">Display/Hide Options</div>

			<div id = "rupeeWrapper">
				<img src="gfx/drop/rupee.png" />
				<input 
					id = "rupee" 
					type = "text" 
					value = "0" 
					readonly="readonly"
				/>
			</div>

			<div id = "heartWrapper"></div>


			<div id="options" style="display: none;">
				<img 
					id = "tunicColors"
					alt = "Credit: CukeMan from PureZC.com and Nintendo"
					src = "gfx/gui/change-tunic.png"
					onclick = "changeTunic();"
				/>

				<img 
					id = "addPlayer2"  
					alt = "Add Player 2"  
					src = "gfx/gui/add-player-2.png"  
					onclick = "addPlayer2();"
				/>
				
				<!-- Frame Skip Button -->
				<button id = "faster" 
					type = "button" onclick = "increaseGameSpeed();">
					Increase Game Speed
				</button>
				<button id = "slower" 
					type = "button" onclick = "decreaseGameSpeed();">
					Decrease Game Speed
				</button>

				<button 
					id = "swordUpgrade"
					type = "button" 
					onclick = "swordUpgrade();// TODO - Port these to NPCs"
				>
					Upgrade Sword -9
				</button>
				<button 
					id = "boomerangUpgrade"
					type = "button" 
					onclick = "boomerangUpgrade();"
				>
					Buy/Up Boomerang -2
				</button>
				<button 
					id = "bombUpgrade"
					type = "button" 
					onclick = "bombUpgrade();"
				>
					Buy/Up Bomb -5
				</button>
				<button 
					id = "arrowUpgrade"
					type = "button" 
					onclick = "arrowUpgrade();"
				>
					Buy/Up Arrow -6
				</button>
				<button 
					id = "heartsUpgrade"
					type = "button" 
					onclick = "heartUpgrade(); // TODO - Create recurring NPC to do this for you.  And one that offers to heal for rupees."
				>
					Buy/Up Max Hearts -9
				</button>
				<button 
					id = "lensOfTruthUpgrade"
					type = "button" 
					onclick = "lensOfTruthUpgrade();"
				>
					Buy/Up Lens of Truth -16
				</button>


				<div id = "helpGui">
					<div>Default Controls:</div>
					<div>WASD: Move</div>
					<div>H: Sword</div>
					<div>J: Boomerang</div>
					<div>K: Bomb</div>
					<div>L: Arrow</div>
					<div>
						Click 
						<img 
							id = "ctrslBtn"  
							alt = "Controls"  
							src = "gfx/controls.png"  
							onclick = "controlSet(1);"  
						/>
					 	to change player 1's controls.
				 	</div>
					<div>
						Click 
						<img 
							id = "ctrslBtn"  
							alt = "Controls"  
							src = "gfx/controls.png"  
							onclick = "controlSet(2);"  
						/>
					 	to change player 2's controls.
				 	</div>
				</div><!-- #helpGui -->

			</div><!-- #options -->

		</div><!-- #gui -->
		<footer>
			<script type = "text/javascript" src = "js/globals.js" ></script>
			<script type = "text/javascript" src = "js/classes.js" ></script>
			<script type = "text/javascript" src = "js/methods.js" ></script>
			<script type = "text/javascript" src = "js/controls.js" ></script>
			<script type = "text/javascript" src = "js/statics.js" ></script>
			<script type = "text/javascript" src = "js/player.js" ></script>
			<script type = "text/javascript" src = "js/foe.js" ></script>
			<script type = "text/javascript" src = "js/main.js" ></script>
		</footer>
	</body>
		
</html>
